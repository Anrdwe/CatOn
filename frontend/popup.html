<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CatOn</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overall">
        <div class="animal-option">
            <h2 class="titles">Animal Intervention: </h2>
            <h2 class="values" id="animal_value"></h2>
            <div id="slider-animal"></div>
        </div>

        <div class="eye-option">
            <h2 class="titles">Eye exercise: </h2>  
            <h2 class="values" id="eye_value"></h2>
            <div id="slider-eye"></div>  
        </div>

        <div class="exercise-option">
            <h2 class="titles">Physical exercise: </h2>
            <h2 class="values" id="exercise_value"></h2>
            <div id="slider-exercise"></div>
        </div>

        <div class="stretch-option">
            <h2 class="titles">Stretch: </h2>  
            <h2 class="values" id="stretch_value"></h2>
            <div id="slider-stretch"></div> 
        </div>

        <div class="setArea">
            <button id='setButton'>Set</button>
            <div id='setText'></div>
        </div>

    </div>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="global.js" charset="utf-8"></script>
    <script src="background.js"></script>
    <script src="popup.js" charset="utf-8"></script>
    
    
</body>
</html>
